services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: medical-notes-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: medical-notes-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: medical-notes-app
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./data/medical_notes.db
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    command: uvicorn src.medical_notes_processor.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Frontend
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: medical-notes-streamlit
    environment:
      - API_BASE=http://app:8000
    ports:
      - "8501:8501"
    depends_on:
      - app
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py

volumes:
  postgres_data:
  qdrant_data:
